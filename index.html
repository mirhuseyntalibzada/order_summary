<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <main>
    <div class="card">
      <div class="image">
        <img src="./images/illustration-hero.svg" alt="illustration-hero">
      </div>

      <div class="details">
        <h1 class="name">Order Summary</h1>
        <p class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="plan_card">
          <div class="plan_type">
            <img src="./images/icon-music.svg" alt="icon-music">
            <div>
              <p class="plan_annual">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>

        <div class="buttons">
          <button class="button_first">Proceed to Payment</button>
          <button class="button_second">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
